<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大门控制</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="container">
    <button type="button" onclick="window.location.href = '../../';" style="color: #efefef;"><img class="icon" src="../../assets/back.svg">&nbsp返回</button>
    <h1 id="name">Main Gate</h1>
    <p id="readme">This is a door. It can be used to open the door.</p>
    <div class="current-status">
      <h2 id="current-status">Status</h2>
      <ul><li id="status">Closed</li></ul>
    </div>
    <div class="adjustable-params">
      <h2 id="control">Control</h2>
    </div>
    <button type="button" id="send-control">Open Door</button>
  </div>
  <script src="./control.js"></script>
</body>
</html>
