<!DOCTYPE html>
<html lang="zh-CN">
    <audio id="audio-player" controls style="display: none"></audio>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="title"></title>
        <link rel="stylesheet" href="css/style.css" />
        <script type="module" defer src="js/device.js"></script>
        <script src="js/voice.js" defer></script>
    </head>
    <body>
        <h1 id="header"></h1>
        <div id="device-list" class="data-raw"></div>
        <nav class="bottom-nav">
            <a href="/" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path
                        fill="currentColor"
                        d="M5,20V12H2L12,3L22,12H19V20H15V14H9V20H5M12,6.83L8.83,10H11V16H13V10H15.17L12,6.83Z"
                    />
                </svg>
                <span id="device"></span>
            </a>
            <button class="nav-item" id="voice-btn">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path
                        fill="currentColor"
                        d="M12,14A3,3 0 0,0 15,11V6A3,3 0 0,0 9,6V11A3,3 0 0,0 12,14M19,11V6A7,7 0 0,0 5,6V11A7,7 0 0,0 12,18A7,7 0 0,0 19,11M17,11A5,5 0 0,1 7,11V6A5,5 0 0,1 17,6V11M12,20A1,1 0 0,0 13,19H11A1,1 0 0,0 12,20Z"
                    />
                </svg>
                <span id="voice"></span>
            </button>
            <a href="/user.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path
                        fill="currentColor"
                        d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
                    />
                </svg>
                <span id="user"></span>
            </a>
        </nav>
    </body>
    <script>
        document.querySelectorAll(".bottom-nav a").forEach((link) => {
            link.addEventListener("click", function (event) {
                event.preventDefault(); // 阻止默认跳转
                location.replace(this.href); // 使用 replace 方法进行跳转
            });
        });
        window.addEventListener("DOMContentLoaded", function () {
            window.history.replaceState(null, "", window.location.origin);
        });
    </script>
</html>
